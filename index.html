<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing Card</title>
</head>
<body>
    <div class="pricing-card">
        <h2>Basic Plan</h2>
        <div class="price">$19.99/month</div>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
        <button>Select Plan</button>
    </div>
</body>
</html>
<head>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    
    .pricing-card {
        width: 300px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        color: #333;
    }
    
    .price {
        font-size: 24px;
        color: #4caf50;
        margin: 20px 0;
    }
    
    ul {
        list-style: none;
        padding: 0;
    }
    
    li {
        margin: 10px 0;
    }
    
    button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #45a049;
    }
    </style>
</head>
